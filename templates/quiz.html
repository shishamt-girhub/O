<!doctype html>
<html>
<head>
    <title>Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 32px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .quiz-main {
            max-width: 600px;
            width: 100%;
            background: rgba(255,255,255,0.98);
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.13), 0 2px 8px rgba(79, 172, 254, 0.08);
            padding: 48px 40px 40px 40px;
            margin: 0 auto;
            color: #222;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid rgba(200,200,200,0.10);
            position: relative;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0eafc;
            border-radius: 6px;
            margin-bottom: 36px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.08);
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 6px;
            transition: width 0.4s cubic-bezier(.4,2,.6,1);
        }
        .quiz-title {
            font-size: 2.3em;
            margin-bottom: 28px;
            color: #4facfe;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .question {
            font-size: 1.25em;
            margin-bottom: 32px;
            color: #333;
            font-weight: 600;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }
        .option-btn {
            background: #f8f9ff;
            border: 2px solid #e8f4fd;
            border-radius: 18px;
            color: #222;
            font-size: 1.13em;
            padding: 18px 0;
            cursor: pointer;
            transition: all 0.18s;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.08);
            font-weight: 500;
            outline: none;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .option-btn .option-text {
            flex: 1;
            text-align: center;
        }
        .option-btn .icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            margin-left: 0;
        }
        .option-btn:hover, .option-btn:focus {
            border-color: #4facfe;
            background: #e8f4fd;
            color: #4facfe;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 18px rgba(79, 172, 254, 0.13);
        }
        .option-btn.correct {
            background: #e8f5e9 !important;
            color: #2ecc71 !important;
            border: 2px solid #43a047;
        }
        .option-btn.incorrect {
            background: #ffeaea !important;
            color: #e94560 !important;
            border: 2px solid #e94560;
        }
        .option-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .skip-btn {
            background: linear-gradient(135deg, #ffe082 0%, #fffde7 100%);
            color: #bfa100;
            border: none;
            border-radius: 50px;
            font-size: 1.08em;
            padding: 15px 0;
            width: 70%;
            margin: 0 auto 0 auto;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.18s;
            box-shadow: 0 2px 8px rgba(255,224,130,0.10);
            display: block;
        }
        .skip-btn:hover, .skip-btn:focus {
            background: #fff8e1;
            color: #bfa100;
            transform: translateY(-2px) scale(1.03);
        }
        .next-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.13em;
            padding: 16px 0;
            width: 70%;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.10);
            transition: all 0.18s;
            margin: 32px auto 0 auto;
            display: block;
        }
        .next-btn:hover, .next-btn:focus {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
        .report-title {
            font-size: 2.2em;
            color: #4facfe;
            margin-bottom: 22px;
            font-weight: 700;
        }
        .pie-chart {
            margin: 0 auto 24px auto;
            display: block;
        }
        .report-summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 24px;
            font-size: 1.13em;
        }
        .report-summary div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .report-summary .correct { color: #2ecc71; }
        .report-summary .incorrect { color: #e94560; }
        .report-summary .skipped { color: #f0ad4e; }
        .report-gap {
            height: 40px;
        }
        .report-blocks {
            max-height: 340px;
            overflow-y: auto;
            margin-top: 0;
            padding-right: 4px;
        }
        .report-block {
            border-radius: 20px;
            margin-bottom: 32px;
            padding: 28px 22px;
            text-align: left;
            color: #222;
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.10);
            background: #fff;
            border-left: 7px solid #b0bec5;
            transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
        }
        .report-block.correct {
            background: #e8f5e9;
            border-left-color: #43a047;
        }
        .report-block.incorrect {
            background: #ffeaea;
            border-left-color: #e94560;
        }
        .report-block.skipped {
            background: #fffde7;
            border-left-color: #f0ad4e;
        }
        .report-block h3 {
            margin: 0 0 10px 0;
            color: #4facfe;
            font-size: 1.13em;
        }
        .correct { color: #2ecc71; font-weight: bold; }
        .incorrect { color: #e94560; font-weight: bold; }
        .skipped { color: #f0ad4e; font-weight: bold; }
        .summary {
            font-size: 1.25em;
            margin-top: 28px;
            color: #4facfe;
            font-weight: 600;
        }
        .celebrate {
            font-size: 2.7em;
            margin-bottom: 14px;
            animation: pop 0.7s cubic-bezier(.4,2,.6,1);
        }
        .retake-btn {
            margin-top: 36px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.13em;
            padding: 16px 0;
            width: 100%;
            max-width: 340px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.10);
            transition: all 0.18s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .retake-btn:hover, .retake-btn:focus {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); }
        }
        @media (max-width: 700px) {
            .quiz-main { padding: 20px 2vw; }
            .options { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="quiz-main">
        <div class="progress-bar"><div id="progress" class="progress" style="width:0%"></div></div>
        <div id="quiz-box"></div>
    </div>
    <script>
        const quizData = {{ quiz_data | tojson | safe }};
        let current = 0;
        let userAnswers = [];
        let answered = false;

        function updateProgress() {
            const percent = quizData.length ? Math.round((current/quizData.length)*100) : 0;
            document.getElementById('progress').style.width = percent + '%';
        }

        function showQuestion(idx) {
            updateProgress();
            answered = false;
            const box = document.getElementById('quiz-box');
            if (idx >= quizData.length) {
                showReport();
                return;
            }
            const q = quizData[idx];
            let html = `<div class='quiz-title'>Quiz <span style='font-size:0.7em;color:#888;'>(${idx+1}/${quizData.length})</span></div>`;
            html += `<div class='question'>Q${idx+1}. ${q.question}</div>`;
            html += `<div class='options'>`;
            for (let i = 0; i < q.options.length; i++) {
                html += `<button class='option-btn' id='opt${i}' onclick='answer(${i})'><span class='option-text'>${q.options[i]}</span></button>`;
            }
            html += `</div>`;
            html += `<button class='skip-btn' onclick='skip()'>‚è≠Ô∏è Skip Question</button>`;
            box.innerHTML = html;
        }

        window.answer = function(optIdx) {
            if (answered) return;
            answered = true;
            userAnswers[current] = optIdx;
            const q = quizData[current];
            // Disable all options
            for (let i = 0; i < q.options.length; i++) {
                document.getElementById('opt'+i).disabled = true;
                document.getElementById('opt'+i).classList.remove('correct','incorrect');
            }
            // Mark correct/incorrect
            if (q.options[optIdx] === q.answer) {
                document.getElementById('opt'+optIdx).classList.add('correct');
                document.getElementById('opt'+optIdx).innerHTML += "<span class='icon'>‚úÖ</span>";
            } else {
                document.getElementById('opt'+optIdx).classList.add('incorrect');
                document.getElementById('opt'+optIdx).innerHTML += "<span class='icon'>‚ùå</span>";
                // Also show which was correct
                for (let i = 0; i < q.options.length; i++) {
                    if (q.options[i] === q.answer) {
                        document.getElementById('opt'+i).classList.add('correct');
                        document.getElementById('opt'+i).innerHTML += "<span class='icon'>‚úÖ</span>";
                    }
                }
            }
            // Show next button
            const box = document.getElementById('quiz-box');
            let nextBtnText = (current === quizData.length-1) ? 'See Report' : 'Next Question';
            let nextBtn = `<button class='next-btn' onclick='nextQuestion()'>${nextBtnText}</button>`;
            box.innerHTML += nextBtn;
        }
        window.skip = function() {
            if (answered) return;
            userAnswers[current] = null;
            current++;
            showQuestion(current);
        }
        window.nextQuestion = function() {
            current++;
            showQuestion(current);
        }
        function showReport() {
            updateProgress();
            const box = document.getElementById('quiz-box');
            let correct = 0, incorrect = 0, skipped = 0;
            let html = `<div class='celebrate'>üéâ</div><div class='report-title'>Quiz Report</div>`;
            // Count
            for (let i = 0; i < quizData.length; i++) {
                if (userAnswers[i] === null) skipped++;
                else if (quizData[i].options[userAnswers[i]] === quizData[i].answer) correct++;
                else incorrect++;
            }
            // Pie chart SVG
            const total = quizData.length;
            const correctPct = total ? (correct/total)*100 : 0;
            const incorrectPct = total ? (incorrect/total)*100 : 0;
            const skippedPct = total ? (skipped/total)*100 : 0;
            let offset = 25;
            html += `<svg class='pie-chart' width='120' height='120' viewBox='0 0 42 42'><circle r='15.915' cx='21' cy='21' fill='transparent' stroke='#e0eafc' stroke-width='7'></circle>`;
            if (correctPct > 0) {
                html += `<circle r='15.915' cx='21' cy='21' fill='transparent' stroke='#2ecc71' stroke-width='7' stroke-dasharray='${correctPct} ${100-correctPct}' stroke-dashoffset='${offset}'></circle>`;
                offset -= (correctPct/100)*100;
            }
            if (incorrectPct > 0) {
                html += `<circle r='15.915' cx='21' cy='21' fill='transparent' stroke='#e94560' stroke-width='7' stroke-dasharray='${incorrectPct} ${100-incorrectPct}' stroke-dashoffset='${offset}'></circle>`;
                offset -= (incorrectPct/100)*100;
            }
            if (skippedPct > 0) {
                html += `<circle r='15.915' cx='21' cy='21' fill='transparent' stroke='#f0ad4e' stroke-width='7' stroke-dasharray='${skippedPct} ${100-skippedPct}' stroke-dashoffset='${offset}'></circle>`;
            }
            html += `</svg>`;
            // Score summary
            html += `<div class='summary'><b>${correct}</b> / <b>${total}</b> correct (${Math.round((correct/total)*100)}%)</div>`;
            html += `<div class='report-summary'>
                <div class='correct'>‚úÖ<span>${correct} (${Math.round(correctPct)}%)</span><span style='font-size:0.9em'>Correct</span></div>
                <div class='incorrect'>‚ùå<span>${incorrect} (${Math.round(incorrectPct)}%)</span><span style='font-size:0.9em'>Incorrect</span></div>
                <div class='skipped'>‚è≠Ô∏è<span>${skipped} (${Math.round(skippedPct)}%)</span><span style='font-size:0.9em'>Skipped</span></div>
            </div>`;
            html += `<div class='report-gap'></div>`;
            // Scrollable detailed list
            html += `<div class='report-blocks'>`;
            for (let i = 0; i < quizData.length; i++) {
                const q = quizData[i];
                let blockClass = '';
                if (userAnswers[i] === null) blockClass = 'skipped';
                else if (q.options[userAnswers[i]] === q.answer) blockClass = 'correct';
                else blockClass = 'incorrect';
                html += `<div class='report-block ${blockClass}'>`;
                html += `<h3>Q${i+1}. ${q.question}</h3>`;
                if (userAnswers[i] === null) {
                    html += `<div class='skipped'>‚è≠Ô∏è Skipped</div>`;
                } else {
                    const userOpt = q.options[userAnswers[i]];
                    if (userOpt === q.answer) {
                        html += `<div class='correct'>‚úÖ Your Answer: ${userOpt} (Correct)</div>`;
                    } else {
                        html += `<div class='incorrect'>‚ùå Your Answer: ${userOpt} (Incorrect)</div>`;
                    }
                }
                html += `<div>Correct Answer: <b>${q.answer}</b></div>`;
                html += `</div>`;
            }
            html += `</div>`;
            html += `<button class='retake-btn' onclick='retakeQuiz()'>üîÑ Retake Test</button>`;
            box.innerHTML = html;
        }
        function retakeQuiz() {
            current = 0;
            userAnswers = [];
            showQuestion(current);
        }
        // Start the quiz or show no questions message
        if (quizData && quizData.length > 0) {
            showQuestion(current);
        } else {
            document.getElementById('quiz-box').innerHTML = '<div class="report-title">No quiz questions found.</div>';
        }
    </script>
</body>
</html>
