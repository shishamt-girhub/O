<!doctype html>
<html>
<head>
    <title>Info</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0;
        }
        .info-container {
            max-width: 420px;
            width: 100%;
            background: rgba(255,255,255,0.98);
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.13), 0 2px 8px rgba(79, 172, 254, 0.08);
            padding: 48px 36px 36px 36px;
            margin: 0 auto;
            color: #222;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid rgba(200,200,200,0.10);
            position: relative;
        }
        .info-icon {
            font-size: 3.2rem;
            margin-bottom: 16px;
            color: #e94560;
        }
        .info-message {
            font-size: 1.25em;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #333;
            font-weight: 600;
        }
        .back-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 0;
            font-size: 1.13em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 260px;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.13);
            display: block;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(79, 172, 254, 0.18);
        }
    </style>
</head>
<body>
    <div class="info-container">
        <div class="info-icon">ℹ️</div>
        <div class="info-message">{{ message|safe }}</div>
        <button class="back-btn" onclick="window.location.href='/'">Back to Upload</button>
    </div>
</body>
</html>
